<style>
		#pswmeter {
			height: 4px;
			background-color: #e2e9fe;
			position: relative;
			overflow: hidden;
			border-radius: 4px;
		}
    #pswmeter .password-strength-meter-score {
      height: inherit;
      width: 0%;
      transition: .5s ease;
      background: #ea4c62;
    }
    #pswmeter .password-strength-meter-score.psms-25 {width: 25%; background: #ea4c62;}
    #pswmeter .password-strength-meter-score.psms-50 {width: 50%; background: #f1b10f;}
    #pswmeter .password-strength-meter-score.psms-75 {width: 75%; background: #1787b8;}
    #pswmeter .password-strength-meter-score.psms-100 {width: 100%; background: #2ecc4a;}
</style>
  
<!-- Login Wrapper Area -->
<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="custom-container">
    <div class="text-center px-4">
      <img class="login-intro-img" src="./assets/img/36.webp" alt="">
    </div>

    <!-- Register Form -->
    <div class="register-form mt-4">
      <h6 class="mb-3 text-center">Register to continue to your journey</h6>
      
      <form action="/profile">
        <div class="mt-4" style="margin-bottom:15px">
          <div class="text-center"><span style="font-weight:bold">Important:</span> Only the fields marked with "#" will be visible to the public</div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="referrerId">Referred By</label>
          <input class="form-control" id="referrerId" type="text" value="" name="referrerId" placeholder="Enter Referrer Unique ID">
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="Email"># Nickname</label>
          <input class="form-control" id="nick" type="text" value="" name="nickname" placeholder="Nickname">
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="firstName">First Name</label>
          <input class="form-control" id="firstName" name="firstName" type="text" value="" placeholder="First Name">
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="lastName">Last Name</label>
          <input class="form-control" id="lastName" name="lastName" type="text" value="" placeholder="Last Name">
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="initials">Initials</label>
          <input class="form-control" id="initials" name="initials" type="text" value="" placeholder="Initials">
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="email">Email Address</label>
          <input class="form-control" id="email" name="email" type="text" value="" placeholder="Email Address">
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="details"># More About Me</label>
          <textarea class="form-control" id="details" name="aboutMe" rows="4" placeholder="Tell us more about yourself">

          </textarea>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="countryId">Country</label>
          <select class="form-select" id="countryId" name="countryId" aria-label="Select Country">
            <option selected>Select Your Country</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="contactNumber">Contact Number</label>
          <input class="form-control" id="contactNumber" name="contactNumber" type="text" value="" placeholder="Contact Number">
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="address">Address</label>
          <textarea class="form-control" rows="4" id="address" type="text" value="" placeholder="Address">

          </textarea>
        </div>

        <div class="form-group text-start mb-3 position-relative">
          <input class="form-control" id="psw-input" type="password" placeholder="Password">
          <input class="form-control" id="psw-input" type="password" placeholder="Confirm Password">
          <div class="position-absolute" id="password-visibility">
            <i class="bi bi-eye"></i>
            <i class="bi bi-eye-slash"></i>
          </div>
        </div>

        <button class="btn btn-primary w-100" type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Login Meta -->
    <div class="login-meta-data text-center">
      <p class="mt-3 mb-0">Already have an account? <a class="stretched-link" href="/login">Login</a></p>
    </div>
  </div>
</div>
